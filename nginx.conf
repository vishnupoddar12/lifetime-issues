server {
    server_name ${your_domain} www.${your_domain};

    root /var/www/tech-blog;
    index index.html;

    # Systems optimization: Handle compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # --- SECURITY HEADERS ---
    # HSTS: Prevents downgrade attacks for 1 year [cite: 402, 404]
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CSP: Mitigates XSS by only allowing scripts from your own domain [cite: 393, 394]
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;

    # X-Frame-Options: Mitigates clickjacking [cite: 422, 424]
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Referrer Policy: Protects user privacy during navigation
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    location / {
        # Try to serve file directly, fallback to index.html (useful for SPAs)
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets for performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Custom 404 page if you have one in your dist folder
    error_page 404 /404.html;

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/${your_domain}/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/${your_domain}/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.${your_domain}) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = ${your_domain}) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name ${your_domain} www.${your_domain};
    return 404; # managed by Certbot




}