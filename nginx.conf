server {
    listen 80;
    listen [::]:80;
    server_name your_domain.com; # Eventually replace with your domain

    root /var/www/tech-blog;
    index index.html;

    # Systems optimization: Handle compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location / {
        # Try to serve file directly, fallback to index.html (useful for SPAs)
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets for performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Custom 404 page if you have one in your dist folder
    error_page 404 /404.html;
}
